<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Here are all my albums</h2>
{% if all_albums%}
    <ul>
        {% for album in all_albums %}
        <li> <a href="{% url 'music:detail' album.id %}"> {{album.album_title}} </a> </li>
        {%endfor%}
    </ul>
{% else %}
    <h3>You have no albums :( </h3>
{% endif %}
</body>
</html>
